<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- New Relic browser agent - must be first script for complete instrumentation -->
    <script src="/nr-browser.js"></script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#3d2914" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Look up any movie and see which actors have passed away. Discover mortality statistics, death dates, and causes of death for your favorite films." />
    <!-- Preload self-hosted fonts for faster rendering (bump ?v= when fonts change) -->
    <link rel="preload" href="/fonts/inter-var.woff2?v=1" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/playfair-display-var.woff2?v=1" as="font" type="font/woff2" crossorigin>
    <!-- Preconnect to external origins -->
    <link rel="preconnect" href="https://image.tmdb.org" crossorigin>
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="preconnect" href="https://www.google-analytics.com">
    <!-- nosemgrep: html.security.audit.missing-integrity.missing-integrity - dns-prefetch doesn't load resources -->
    <link rel="dns-prefetch" href="https://image.tmdb.org">
    <title>Dead on Film - Movie Cast Mortality Database</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Dead on Film",
        "description": "Movie cast mortality database - discover which actors from your favorite films have passed away",
        "url": "https://deadonfilm.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://deadonfilm.com/?q={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
