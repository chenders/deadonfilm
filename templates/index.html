<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dead on Film</title>
    <meta name="description" content="Find out which actors in a movie are now dead.">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link href="/static/css/deadonfilm.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Smythe' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Rambla' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    

<div class="container">
    <p style="text-align:center"><img id="skull" src="/static/images/skull.png" /></p>
    <h1 id="sitename">Dead on Film</h1>
    <br />
    
    <div class="row movie-input">
        
        <div class="col-sm-12">
            <div class="col-sm-offset-3 col-sm-6">
                <input id="movie-name" class="typeahead form-control" type="search" placeholder="Movie name">
            </div>
        </div>
    </div>
    <br />
    <div class="row spinner">
        <div class="col-sm-offset-3 col-sm-8">
            <div id="spinner"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
<!-- https://github.com/twitter/typeahead.js/issues/716 -->
<!--[if lte IE 9 ]>
<script src="/static/js/ext/jquery.placeholder.min.js"></script>
<![endif-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.bundle.min.js"></script>
<script src="/static/js/ext/jquery-deparam.min.js" type="text/javascript"></script>
<script src="/static/js/deadonfilm.js" type="text/javascript"></script>

</body>
</html>
