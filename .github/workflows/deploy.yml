name: Build and Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: self-hosted
    timeout-minutes: 15
    # Only deploy if CI passed (for workflow_run) or manual trigger (workflow_dispatch)
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy application
        run: |
          cd /opt/deadonfilm
          # Copy latest docker-compose config
          cp ${{ github.workspace }}/docker-compose.prod.yml docker-compose.yml
          docker compose pull
          docker compose up -d --remove-orphans

          echo "Waiting for health check (up to 90 seconds)..."
          for i in {1..45}; do
            if curl -sf http://localhost:8080/health > /dev/null; then
              echo "Application is healthy!"
              exit 0
            fi
            sleep 2
          done
          echo "Health check failed!"
          exit 1

      - name: Cleanup old images
        run: docker image prune -f --filter "until=24h"
        continue-on-error: true
