name: Build and Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: self-hosted
    timeout-minutes: 15
    # Only deploy if CI passed (for workflow_run) or manual trigger (workflow_dispatch)
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            VITE_GA_MEASUREMENT_ID=${{ secrets.VITE_GA_MEASUREMENT_ID }}
            VITE_NEW_RELIC_BROWSER_LICENSE_KEY=${{ secrets.VITE_NEW_RELIC_BROWSER_LICENSE_KEY }}
            VITE_NEW_RELIC_BROWSER_APP_ID=${{ secrets.VITE_NEW_RELIC_BROWSER_APP_ID }}
            VITE_NEW_RELIC_BROWSER_ACCOUNT_ID=${{ secrets.VITE_NEW_RELIC_BROWSER_ACCOUNT_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy application
        run: |
          cd /opt/deadonfilm
          # Copy latest docker-compose and PostgreSQL config
          cp ${{ github.workspace }}/docker-compose.yml docker-compose.yml
          cp ${{ github.workspace }}/postgresql.conf postgresql.conf

          # Copy runner configuration files to /opt/github-runners/
          # (Only copies if source files exist and target directory exists)
          if [ -f "${{ github.workspace }}/docker-compose.runners.yml" ] && [ -d "/opt/github-runners" ]; then
            cp ${{ github.workspace }}/docker-compose.runners.yml /opt/github-runners/docker-compose.yml
          fi
          if [ -f "${{ github.workspace }}/.env.runners.example" ] && [ -d "/opt/github-runners" ]; then
            # Don't overwrite existing .env if it exists
            if [ ! -f "/opt/github-runners/.env" ]; then
              cp ${{ github.workspace }}/.env.runners.example /opt/github-runners/.env.example
            fi
          fi
          # Pull images, ignoring those with build configs (like db)
          docker compose pull --ignore-buildable

          # Start containers and wait for all to be healthy
          # Using --force-recreate to ensure containers use the new image
          echo "=== Starting containers ==="
          if ! docker compose up -d --force-recreate --remove-orphans --wait --wait-timeout 120; then
            echo "=== Container health check failed! ==="
            docker compose ps -a
            echo "--- db logs ---"
            docker compose logs db --tail=50
            echo "--- app logs ---"
            docker compose logs app --tail=100
            echo "--- nginx logs ---"
            docker compose logs nginx --tail=100
            echo "--- cron logs ---"
            docker compose logs cron --tail=50
            exit 1
          fi

          echo "=== All containers healthy ==="
          docker compose ps

          # Verify health endpoint from within Docker network
          # Note: Can't use localhost:3000 because self-hosted runner is Docker-in-Docker
          # The runner container can't reach ports bound to the Docker host
          echo "=== Verifying health endpoint ==="
          if ! docker compose exec -T nginx wget -q -O- --timeout=10 http://app:8080/health; then
            echo "Health check failed!"
            echo ""
            echo "--- nginx logs ---"
            docker compose logs nginx --tail=50
            echo ""
            echo "--- app logs ---"
            docker compose logs app --tail=100
            exit 1
          fi

          echo "=== Deployment successful ==="

      - name: Update source on server
        run: |
          if [ ! -d /opt/deadonfilm/.git ]; then
            echo "No .git directory found in /opt/deadonfilm; skipping source sync."
            exit 0
          fi

          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            REF="${{ github.event.workflow_run.head_sha }}"
          else
            REF="${{ github.sha }}"
          fi

          echo "Syncing /opt/deadonfilm to commit ${REF}"
          git config --global --add safe.directory /opt/deadonfilm
          git -C /opt/deadonfilm fetch origin "${REF}"
          git -C /opt/deadonfilm reset --hard "${REF}"

      - name: Cleanup old images
        run: docker image prune -f --filter "until=24h"
        continue-on-error: true
