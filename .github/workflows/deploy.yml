name: Build and Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: self-hosted
    timeout-minutes: 15
    # Only deploy if CI passed (for workflow_run) or manual trigger (workflow_dispatch)
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy application
        run: |
          cd /opt/deadonfilm
          # Copy latest docker-compose config
          cp ${{ github.workspace }}/docker-compose.prod.yml docker-compose.yml
          docker compose pull

          # Start containers and wait for all to be healthy
          # Using --force-recreate to ensure containers use the new image
          echo "=== Starting containers ==="
          if ! docker compose up -d --force-recreate --remove-orphans --wait --wait-timeout 120; then
            echo "=== Container health check failed! ==="
            docker compose ps -a
            echo "--- db logs ---"
            docker compose logs db --tail=50
            echo "--- app logs ---"
            docker compose logs app --tail=100
            echo "--- nginx logs ---"
            docker compose logs nginx --tail=100
            echo "--- cron logs ---"
            docker compose logs cron --tail=50
            exit 1
          fi

          echo "=== All containers healthy ==="
          docker compose ps

          # Verify health endpoint through nginx (the only host-accessible port)
          # Note: App port 8080 uses 'expose' (internal only), not 'ports' (host-accessible)
          echo "=== Verifying health endpoint ==="
          if ! curl -sf --max-time 10 http://localhost:3000/health; then
            echo "Health check failed!"
            echo ""
            echo "--- curl verbose output ---"
            curl -v --max-time 10 http://localhost:3000/health 2>&1 || true
            echo ""
            echo "--- nginx logs ---"
            docker compose logs nginx --tail=50
            echo ""
            echo "--- app logs ---"
            docker compose logs app --tail=50
            echo ""
            echo "--- testing nginx-to-app connectivity ---"
            docker compose exec -T nginx wget -q -O- --timeout=5 http://app:8080/health 2>&1 || echo "FAILED: nginx cannot reach app:8080"
            exit 1
          fi

          echo "=== Deployment successful ==="

      - name: Cleanup old images
        run: docker image prune -f --filter "until=24h"
        continue-on-error: true
