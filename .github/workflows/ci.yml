name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          queries: security-extended
          ram: 3072

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript-typescript"

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache node_modules
        id: cache-frontend-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-22-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-frontend-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Quality checks (type-check, lint, format)
        run: |
          npm run type-check &
          npm run lint &
          npm run format:check &
          wait || exit 1

      - name: Run tests
        run: npm run test${{ github.event_name == 'push' && ':coverage' || '' }}

      - name: Upload coverage report
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 1

  backend:
    name: Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    env:
      # Access postgres via localhost on ephemeral hosted runners
      DATABASE_URL: postgresql://test:test@localhost:5433/deadonfilm_test
      # Redis for job queue tests
      REDIS_JOBS_URL: redis://localhost:6380

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache node_modules
        id: cache-backend-modules
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-node-22-server-node-modules-${{ hashFiles('server/package-lock.json') }}

      - name: Start containers and install deps (parallel)
        run: |
          # --- Start containers in background ---
          start_containers() {
            # Clean up any existing containers
            docker rm -f ci-redis-test ci-postgres-test 2>/dev/null || true
            docker ps -a --filter "publish=5433" --format "{{.ID}}" | xargs -r docker rm -f 2>/dev/null || true

            # Start redis
            echo "Starting redis container on port 6380..."
            docker run -d \
              --name ci-redis-test \
              -p 6380:6379 \
              --health-cmd "redis-cli ping" \
              --health-interval 10s \
              --health-timeout 5s \
              --health-retries 5 \
              redis:7-alpine

            # Start postgres with retry logic
            echo "Starting postgres container on port 5433..."
            MAX_RETRIES=3
            RETRY=0
            until docker run -d \
              --name ci-postgres-test \
              -e POSTGRES_USER=test \
              -e POSTGRES_PASSWORD=test \
              -e POSTGRES_DB=deadonfilm_test \
              -p 5433:5432 \
              --health-cmd "pg_isready -U test" \
              --health-interval 10s \
              --health-timeout 5s \
              --health-retries 5 \
              postgres:16; do
              RETRY=$((RETRY+1))
              if [ $RETRY -ge $MAX_RETRIES ]; then
                echo "Failed to start postgres after $MAX_RETRIES attempts"
                docker ps -a --filter "publish=5433" || true
                return 1
              fi
              echo "Postgres attempt $RETRY/$MAX_RETRIES failed, retrying..."
              docker rm -f ci-postgres-test 2>/dev/null || true
              sleep 3
            done

            # Wait for both to be healthy
            echo "Waiting for redis..."
            timeout 30s bash -c 'until docker exec ci-redis-test redis-cli ping > /dev/null 2>&1; do sleep 1; done'
            echo "Redis is ready!"

            echo "Waiting for postgres..."
            timeout 60s bash -c 'until docker exec ci-postgres-test pg_isready -U test > /dev/null 2>&1; do sleep 1; done'
            echo "Postgres is ready!"
          }

          # Run containers in background
          start_containers &
          CONTAINERS_PID=$!

          # Install deps concurrently (if not cached)
          if [ "${{ steps.cache-backend-modules.outputs.cache-hit }}" != "true" ]; then
            echo "Installing dependencies..."
            cd server && npm ci &
            NPM_PID=$!
            wait $NPM_PID || exit 1
          fi

          # Wait for containers
          wait $CONTAINERS_PID || exit 1
        working-directory: .

      - name: Run database migrations
        run: npm run migrate:up

      - name: Seed database (parallel)
        run: npm run seed:actuarial & npm run seed:cohort & wait || exit 1

      - name: Quality checks (type-check, lint, format)
        run: |
          npm run type-check &
          npm run lint &
          npm run format:check &
          wait || exit 1

      - name: Run tests
        run: npm test

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: server/dist/
          retention-days: 1

      - name: Stop containers
        if: always()
        run: |
          docker rm -f ci-postgres-test 2>/dev/null || true
          docker rm -f ci-redis-test 2>/dev/null || true
        working-directory: .

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      needs-e2e: ${{ steps.filter.outputs.needs-e2e }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            needs-e2e:
              - 'src/**'
              - 'e2e/**'
              - 'playwright.config.ts'
              - 'index.html'
              - 'vite.config.ts'
              - 'package.json'
              - 'server/src/**'
              - 'server/package.json'

  e2e:
    name: E2E Tests (${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
    runs-on: ubuntu-latest
    needs: [frontend, backend, changes]
    if: github.event_name == 'push' || needs.changes.outputs.needs-e2e == 'true'
    # Note: No container - run directly on runner to avoid Docker-in-Docker issues
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3]
        shardTotal: [3]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache frontend node_modules
        id: cache-e2e-frontend-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-22-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install frontend dependencies
        if: steps.cache-e2e-frontend-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Cache backend node_modules
        id: cache-e2e-backend-modules
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-node-22-server-node-modules-${{ hashFiles('server/package-lock.json') }}

      - name: Install backend dependencies
        if: steps.cache-e2e-backend-modules.outputs.cache-hit != 'true'
        run: cd server && npm ci

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Download backend build
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: server/dist/

      - name: Run E2E tests
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          CI: true
          TMDB_API_TOKEN: ${{ secrets.TMDB_API_TOKEN }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          # Note: DATABASE_URL intentionally not set - E2E tests mock API responses

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.shardIndex }}
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-screenshots-${{ matrix.shardIndex }}
          path: e2e/screenshots/
          retention-days: 7

