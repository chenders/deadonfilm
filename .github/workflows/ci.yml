name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast build jobs - produce artifacts for E2E and Docker
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 1

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: server/dist/
          retention-days: 1

  # Quality checks - run in parallel, not blocking E2E
  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          queries: security-extended
          ram: 3072

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript-typescript"

  frontend-quality:
    name: Frontend Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  backend-quality:
    name: Backend Quality
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    env:
      # Access postgres via localhost on ephemeral hosted runners
      DATABASE_URL: postgresql://test:test@localhost:5433/deadonfilm_test
      # Redis for job queue tests
      REDIS_JOBS_URL: redis://localhost:6380

    steps:
      - uses: actions/checkout@v4

      - name: Start redis container
        run: |
          # Clean up any existing redis container
          docker rm -f ci-redis-test 2>/dev/null || true

          # Start redis container
          echo "Starting redis container on port 6380..."
          docker run -d \
            --name ci-redis-test \
            -p 6380:6379 \
            --health-cmd "redis-cli ping" \
            --health-interval 10s \
            --health-timeout 5s \
            --health-retries 5 \
            redis:7-alpine

          # Wait for redis to be healthy
          echo "Waiting for redis to be healthy..."
          timeout 30s bash -c 'until docker exec ci-redis-test redis-cli ping > /dev/null 2>&1; do sleep 1; done'
          echo "Redis is ready!"
        working-directory: .

      - name: Start postgres container
        run: |
          # Clean up any containers using port 5433
          echo "Checking for containers using port 5433..."
          CONTAINERS_ON_PORT=$(docker ps -a --filter "publish=5433" --format "{{.ID}} {{.Names}}" || true)
          if [ -n "$CONTAINERS_ON_PORT" ]; then
            echo "Found containers using port 5433:"
            echo "$CONTAINERS_ON_PORT"
            echo "Removing them..."
            docker ps -a --filter "publish=5433" --format "{{.ID}}" | xargs -r docker rm -f
            echo "Waiting 2 seconds for port to be released..."
            sleep 2
          fi

          # Also clean up by name if it exists
          docker rm -f ci-postgres-test 2>/dev/null || true

          # Start postgres container with retry logic
          echo "Starting postgres container on port 5433..."
          MAX_RETRIES=3
          RETRY=0
          until docker run -d \
            --name ci-postgres-test \
            -e POSTGRES_USER=test \
            -e POSTGRES_PASSWORD=test \
            -e POSTGRES_DB=deadonfilm_test \
            -p 5433:5432 \
            --health-cmd "pg_isready -U test" \
            --health-interval 10s \
            --health-timeout 5s \
            --health-retries 5 \
            postgres:16; do
            RETRY=$((RETRY+1))
            if [ $RETRY -ge $MAX_RETRIES ]; then
              echo "Failed to start postgres after $MAX_RETRIES attempts"
              echo "Checking what's using port 5433..."
              docker ps -a --filter "publish=5433" || true
              lsof -i :5433 || true
              exit 1
            fi
            echo "Failed to start postgres (attempt $RETRY/$MAX_RETRIES), retrying in 3 seconds..."
            docker rm -f ci-postgres-test 2>/dev/null || true
            sleep 3
          done

          # Wait for postgres to be healthy
          echo "Waiting for postgres to be healthy..."
          timeout 60s bash -c 'until docker exec ci-postgres-test pg_isready -U test > /dev/null 2>&1; do sleep 1; done'
          echo "Postgres is ready!"
        working-directory: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npm run migrate:up

      - name: Seed database (parallel)
        run: npm run seed:actuarial & npm run seed:cohort & wait || exit 1

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Run tests
        run: npm test

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Stop containers
        if: always()
        run: |
          docker rm -f ci-postgres-test 2>/dev/null || true
          docker rm -f ci-redis-test 2>/dev/null || true
        working-directory: .

  e2e:
    name: E2E Tests (${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-build]
    # Note: No container - run directly on runner to avoid Docker-in-Docker issues
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3]
        shardTotal: [3]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Install backend dependencies
        run: cd server && npm ci

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Download backend build
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: server/dist/

      - name: Run E2E tests
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          CI: true
          TMDB_API_TOKEN: ${{ secrets.TMDB_API_TOKEN }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          # Note: DATABASE_URL intentionally not set - E2E tests mock API responses

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.shardIndex }}
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-screenshots-${{ matrix.shardIndex }}
          path: e2e/screenshots/
          retention-days: 7

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-build]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: dead-on-film:test
          cache-from: |
            type=gha,scope=docker-main
            type=gha,scope=docker-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=docker-${{ github.ref_name }}

      - name: Verify image runs
        run: |
          # Clean up any existing container from previous runs
          docker rm -f test-container 2>/dev/null || true
          # App container runs Express backend on port 8080 (nginx is separate)
          docker run -d --name test-container -p 8080:8080 \
            -e TMDB_API_TOKEN=test \
            dead-on-film:test
          sleep 5
          docker logs test-container
          docker stop test-container
          docker rm test-container

  # Quality gate - ensures all jobs pass before merge
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-build, frontend-quality, backend-quality, e2e, docker, codeql]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.frontend-build.result }}" != "success" ]]; then
            echo "Frontend build failed"
            exit 1
          fi
          if [[ "${{ needs.backend-build.result }}" != "success" ]]; then
            echo "Backend build failed"
            exit 1
          fi
          if [[ "${{ needs.frontend-quality.result }}" != "success" ]]; then
            echo "Frontend quality checks failed"
            exit 1
          fi
          if [[ "${{ needs.backend-quality.result }}" != "success" ]]; then
            echo "Backend quality checks failed"
            exit 1
          fi
          if [[ "${{ needs.e2e.result }}" != "success" ]]; then
            echo "E2E tests failed"
            exit 1
          fi
          if [[ "${{ needs.docker.result }}" != "success" ]]; then
            echo "Docker build failed"
            exit 1
          fi
          if [[ "${{ needs.codeql.result }}" != "success" ]]; then
            echo "CodeQL analysis failed"
            exit 1
          fi
          echo "All CI checks passed!"

