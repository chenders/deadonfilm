# Fully containerized development with hot reloading
# Everything runs in Docker with source code mounted as volumes
#
# Usage:
#   npm run docker:dev:full       # Start all services
#   npm run docker:dev:full:down  # Stop all services
#
# Access:
#   Frontend: http://localhost:5173 (Vite dev server with HMR)
#   Backend:  http://localhost:8080 (Express with tsx watch)
#   Database: localhost:5437

services:
  db:
    image: postgres:16-alpine
    container_name: deadonfilm-db-dev
    ports:
      - "5437:5432"
    environment:
      - POSTGRES_USER=deadonfilm
      - POSTGRES_PASSWORD=deadonfilm
      - POSTGRES_DB=deadonfilm
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deadonfilm"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: deadonfilm-redis-dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: deadonfilm-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reloading
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      - ./tsconfig.json:/app/tsconfig.json
    environment:
      - VITE_HMR_HOST=localhost
      # Docker service hostname for Vite's server-side proxy (browser still accesses localhost:8080)
      - VITE_API_URL=http://server:8080
    depends_on:
      - server
    command: npm run dev

  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: deadonfilm-server-dev
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot reloading
      - ./server/src:/app/server/src
      - ./server/scripts:/app/server/scripts
      - ./server/migrations:/app/server/migrations
      - ./server/data:/app/server/data
      - ./server/tsconfig.json:/app/server/tsconfig.json
      # Note: package.json not mounted - rebuild container after dependency changes
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=8080
      - DATABASE_URL=postgresql://deadonfilm:deadonfilm@db:5432/deadonfilm
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /app/server
    command: npm run dev

volumes:
  postgres-data-dev:
