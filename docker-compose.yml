services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: ["nginx", "-g", "daemon off;"]
    ports:
      - "8000:3000"
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    develop:
      watch:
        # Rebuild when source files change
        - action: rebuild
          path: ./src
        - action: rebuild
          path: ./server/src
        - action: rebuild
          path: ./package.json
        - action: rebuild
          path: ./server/package.json
    environment:
      - TMDB_API_TOKEN=${TMDB_API_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-postgresql://deadonfilm:deadonfilm@db:5432/deadonfilm}
      - NODE_ENV=${NODE_ENV}
      - ENV=${ENV}
    env_file:
      - server/.env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=deadonfilm
      - POSTGRES_PASSWORD=deadonfilm
      - POSTGRES_DB=deadonfilm
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deadonfilm -d deadonfilm"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
