[logging]
# Directory for log files (relative to server/)
directory = logs/death-enrichment

# Base filename for logs
filename = enrichment.log

# Size in bytes that triggers rotation (default: 10MB = 10485760)
# Logs are compressed with gzip after rotation and kept forever
rotation_size_bytes = 10485760

# Whether to compress rotated logs with gzip (default: true)
# Set to false to keep uncompressed log files
compress_rotated = true

# Log level: debug, info, warn, error (default: info)
# debug: All messages including verbose debugging
# info: Standard operational messages
# warn: Warnings and errors only
# error: Errors only
level = info
