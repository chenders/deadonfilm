services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: deadonfilm
      POSTGRES_PASSWORD: deadonfilm
      POSTGRES_DB: deadonfilm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deadonfilm"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgresql://deadonfilm:deadonfilm@db:5432/deadonfilm
      - TMDB_API_TOKEN=${TMDB_API_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
