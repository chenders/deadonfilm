pid /tmp/nginx.pid;
worker_processes auto;
# Log errors to stderr for Docker to capture
error_log /dev/stderr warn;
events { worker_connections 1024; }
http {
    include /etc/nginx/mime.types;
    # Log access to stdout for Docker to capture
    access_log /dev/stdout;
    default_type application/octet-stream;
    # Enable ETags for cache validation (allows 304 responses)
    etag on;
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    # Bot user agent detection for prerendering
    map $http_user_agent $is_bot {
        default 0;
        ~*googlebot 1;
        ~*bingbot 1;
        ~*yandexbot 1;
        ~*baiduspider 1;
        ~*duckduckbot 1;
        ~*applebot 1;
        ~*facebookexternalhit 1;
        ~*twitterbot 1;
        ~*linkedinbot 1;
        ~*slackbot 1;
        ~*whatsapp 1;
        ~*discordbot 1;
        ~*telegrambot 1;
        ~*pinterestbot 1;
        ~*ia_archiver 1;
    }

    server {
        listen 3000;
        server_name www.deadonfilm.com;
        return 301 https://deadonfilm.com$request_uri;
    }

    server {
        listen 3000 default_server;
        server_name deadonfilm.com localhost;
        root /app/frontend/dist;
        index index.html;

        # Required for prerender fallback: bot requests go through two
        # error_page redirects (418 -> @prerender, then 404 -> @spa_fallback).
        # Without this, nginx silently drops the second redirect and bots get 404.
        recursive_error_pages on;

        # API and health endpoints proxy to backend
        location /api/ {
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin API endpoints proxy to backend
        location /admin/api/ {
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Bull Board queue monitoring UI (served by Express, not React SPA)
        location /admin/bull-board {
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # New Relic browser agent script (generated server-side)
        location = /nr-browser.js {
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Nginx health check endpoint (doesn't proxy to backend)
        # Use exact match and default_type (add_header doesn't work with return)
        location = /nginx-health {
            default_type text/plain;
            return 200 'OK';
        }

        # Nginx metrics endpoint for New Relic infrastructure monitoring
        # Restricted to localhost and private Docker networks for security
        location = /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # Sitemaps - try static files first, fallback to backend
        location ^~ /sitemap {
            root /app/sitemaps;
            try_files $uri @sitemap_backend;
        }

        location @sitemap_backend {
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # IndexNow key file for Bing verification (UUID format, case-insensitive)
        # Using simpler pattern to avoid nginx regex quantifier issues with {36}
        location ~ "^/[a-fA-F0-9-]+\.txt$" {
            root /app/sitemaps;
            try_files $uri =404;
        }

        # Hashed assets - cache forever (1 year, immutable)
        location /assets/ {
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Fonts - cache for 30 days (unversioned assets, use ^~ to prevent regex match)
        location ^~ /fonts/ {
            add_header Cache-Control "public, max-age=2592000";
            try_files $uri =404;
        }

        # Static images (logos, icons) - cache for 30 days (unversioned assets)
        location ~* \.(svg|png|ico|webp|jpg|jpeg|gif)$ {
            add_header Cache-Control "public, max-age=2592000";
            try_files $uri =404;
        }

        # Prerender proxy — serves fully-rendered HTML to bots via Express
        location @prerender {
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Prerender "1";
            proxy_intercept_errors on;
            error_page 404 429 502 503 504 = @spa_fallback;
        }

        # Fallback — serves index.html when prerender is unavailable
        location @spa_fallback {
            add_header Cache-Control "no-cache";
            try_files /index.html =503;
        }

        # Serve robots.txt directly from disk regardless of user agent
        location = /robots.txt {
            add_header Cache-Control "public, max-age=86400";
            try_files $uri =404;
        }

        # HTML and other files - no cache (always revalidate)
        # Bots are routed to @prerender for server-rendered HTML
        location / {
            error_page 418 = @prerender;
            if ($is_bot) {
                return 418;
            }
            add_header Cache-Control "no-cache";
            try_files $uri $uri/ /index.html;
        }

        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    }
}
