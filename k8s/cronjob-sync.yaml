apiVersion: batch/v1
kind: CronJob
metadata:
  name: tmdb-sync
  namespace: deadonfilm
  labels:
    app: dead-on-film
    component: sync
spec:
  # Run every 2 hours for fresher death data
  schedule: "0 */2 * * *"
  # Don't allow multiple sync jobs to run simultaneously
  concurrencyPolicy: Forbid
  # Keep last 3 successful and 1 failed job for debugging
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      # Automatically clean up completed jobs after 1 day
      ttlSecondsAfterFinished: 86400
      template:
        metadata:
          labels:
            app: dead-on-film
            component: sync
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
          containers:
            - name: sync
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: false
                capabilities:
                  drop:
                    - ALL
              image: us-central1-docker.pkg.dev/deadonfilm/deadonfilm-repo/dead-on-film:latest
              imagePullPolicy: Always
              command: ["npm", "run", "sync:tmdb"]
              workingDir: /app/server
              env:
                - name: TZ
                  value: "America/Los_Angeles"
                - name: NODE_ENV
                  value: "production"
                - name: TMDB_API_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: dead-on-film-secrets
                      key: TMDB_API_TOKEN
                - name: ANTHROPIC_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: dead-on-film-secrets
                      key: ANTHROPIC_API_KEY
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: dead-on-film-secrets
                      key: DATABASE_URL
                # New Relic APM (optional - agent won't start if not set)
                - name: NEW_RELIC_LICENSE_KEY
                  valueFrom:
                    secretKeyRef:
                      name: dead-on-film-secrets
                      key: NEW_RELIC_LICENSE_KEY
                      optional: true
                - name: NEW_RELIC_APP_NAME
                  value: "Dead on Film - TMDB Sync"
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
          restartPolicy: OnFailure
