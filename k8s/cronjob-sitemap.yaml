apiVersion: batch/v1
kind: CronJob
metadata:
  name: sitemap-generate
  namespace: deadonfilm
  labels:
    app: dead-on-film
    component: sitemap
spec:
  # Run daily at 6 AM UTC (10 PM Pacific)
  schedule: "0 6 * * *"
  # Don't allow multiple sitemap jobs to run simultaneously
  concurrencyPolicy: Forbid
  # Keep last 3 successful and 1 failed job for debugging
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      # Automatically clean up completed jobs after 1 day
      ttlSecondsAfterFinished: 86400
      template:
        metadata:
          labels:
            app: dead-on-film
            component: sitemap
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
          containers:
            - name: sitemap
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: false
                capabilities:
                  drop:
                    - ALL
              image: us-central1-docker.pkg.dev/deadonfilm/deadonfilm-repo/dead-on-film:latest
              imagePullPolicy: Always
              command: ["npm", "run", "sitemap:generate"]
              workingDir: /app/server
              env:
                - name: TZ
                  value: "America/Los_Angeles"
                - name: NODE_ENV
                  value: "production"
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: dead-on-film-secrets
                      key: DATABASE_URL
                # IndexNow API key for Bing submission (UUID format)
                - name: INDEXNOW_KEY
                  valueFrom:
                    secretKeyRef:
                      name: dead-on-film-secrets
                      key: INDEXNOW_KEY
                      optional: true
                # New Relic APM (optional - agent won't start if not set)
                - name: NEW_RELIC_LICENSE_KEY
                  valueFrom:
                    secretKeyRef:
                      name: dead-on-film-secrets
                      key: NEW_RELIC_LICENSE_KEY
                      optional: true
                - name: NEW_RELIC_APP_NAME
                  value: "Dead on Film - Sitemap Generate"
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
          restartPolicy: OnFailure
