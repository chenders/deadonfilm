# Optional: Use this if you want nginx in Kubernetes instead of GCE ingress routing
# Currently the GCE ingress handles path-based routing, so this is not required
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: deadonfilm
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;

        # API requests proxy to backend
        location /api/ {
            proxy_pass http://dead-on-film-api:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://dead-on-film-api:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Frontend - all other requests
        location / {
            proxy_pass http://dead-on-film-frontend:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
