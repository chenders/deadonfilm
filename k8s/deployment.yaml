apiVersion: apps/v1
kind: Deployment
metadata:
  name: dead-on-film
  namespace: dead-on-film
  labels:
    app: dead-on-film
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dead-on-film
  template:
    metadata:
      labels:
        app: dead-on-film
    spec:
      containers:
        - name: dead-on-film
          # Update PROJECT_ID and REGION before deploying:
          # us-central1-docker.pkg.dev/PROJECT_ID/deadonfilm-repo/dead-on-film:latest
          image: us-central1-docker.pkg.dev/deadonfilm/deadonfilm-repo/dead-on-film:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: api
            - containerPort: 3000
              name: frontend
          env:
            - name: TZ
              value: "America/Los_Angeles"
            - name: PORT
              value: "8080"
            - name: NODE_ENV
              value: "production"
            - name: TMDB_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dead-on-film-secrets
                  key: TMDB_API_TOKEN
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: dead-on-film-secrets
                  key: ANTHROPIC_API_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: dead-on-film-secrets
                  key: DATABASE_URL
            # New Relic APM (optional - agent won't start if not set)
            - name: NEW_RELIC_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: dead-on-film-secrets
                  key: NEW_RELIC_LICENSE_KEY
                  optional: true
            - name: NEW_RELIC_APP_NAME
              value: "Dead on Film"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
