# Create this secret with:
# kubectl create secret generic dead-on-film-secrets \
#   --namespace=dead-on-film \
#   --from-literal=TMDB_API_TOKEN=your_tmdb_token \
#   --from-literal=ANTHROPIC_API_KEY=your_anthropic_key \
#   --from-literal=DATABASE_URL=your_database_url \
#   --from-literal=NEW_RELIC_LICENSE_KEY=your_newrelic_key  # optional
#
# Or apply this file after base64 encoding your tokens:
# echo -n 'your_token_here' | base64

apiVersion: v1
kind: Secret
metadata:
  name: dead-on-film-secrets
  namespace: dead-on-film
type: Opaque
data:
  TMDB_API_TOKEN: <BASE64_ENCODED_TOKEN>
  ANTHROPIC_API_KEY: <BASE64_ENCODED_KEY>
  DATABASE_URL: <BASE64_ENCODED_URL>
  # Optional - New Relic APM (remove if not using)
  NEW_RELIC_LICENSE_KEY: <BASE64_ENCODED_KEY>
