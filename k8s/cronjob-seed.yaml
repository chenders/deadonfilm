apiVersion: batch/v1
kind: CronJob
metadata:
  name: movie-seed
  namespace: dead-on-film
  labels:
    app: dead-on-film
    component: seed
spec:
  # Run weekly on Sunday at 4 AM UTC (8 PM Saturday Pacific Time, adjusts with daylight saving)
  schedule: "0 4 * * 0"
  # Don't allow multiple seed jobs to run simultaneously
  concurrencyPolicy: Forbid
  # Keep last 3 successful and 1 failed job for debugging
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      # Automatically clean up completed jobs after 1 day
      ttlSecondsAfterFinished: 86400
      # Allow up to 6 hours for large seeding operations
      activeDeadlineSeconds: 21600
      template:
        metadata:
          labels:
            app: dead-on-film
            component: seed
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
          containers:
            - name: seed
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: false
                capabilities:
                  drop:
                    - ALL
              image: us-central1-docker.pkg.dev/deadonfilm/deadonfilm-repo/dead-on-film:latest
              imagePullPolicy: Always
              # Seed current and previous year with 500 movies each to catch new releases
              # Uses shell to dynamically compute years in UTC (avoids hardcoding and timezone issues)
              command: ["/bin/sh", "-c", "CURRENT_YEAR=$(date -u +%Y) && PREV_YEAR=$((CURRENT_YEAR - 1)) && npm run seed:movies -- $PREV_YEAR $CURRENT_YEAR --count 500"]
              workingDir: /app/server
              env:
                - name: TZ
                  value: "America/Los_Angeles"
                - name: NODE_ENV
                  value: "production"
                - name: TMDB_API_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: dead-on-film-secrets
                      key: TMDB_API_TOKEN
                - name: ANTHROPIC_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: dead-on-film-secrets
                      key: ANTHROPIC_API_KEY
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: dead-on-film-secrets
                      key: DATABASE_URL
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "200m"
                limits:
                  memory: "1Gi"
                  cpu: "1000m"
          restartPolicy: OnFailure
